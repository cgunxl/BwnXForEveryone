<!doctype html>
<html lang="th">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>BwnX Platform</title>
	<style>
		:root { color-scheme: light; }
		html, body {
			margin: 0;
			height: 100%;
			background: #ffffff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}

		.platform-container {
			text-align: center;
			position: relative;
		}

		.platform-title {
			font-size: 3.5rem;
			font-weight: 700;
			color: #333;
			margin-bottom: 1rem;
			opacity: 0;
			animation: slideFromLeft 1s ease-out 0.5s forwards;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
		}

		.start-text {
			font-size: 1.5rem;
			color: #666;
			margin-bottom: 2rem;
			opacity: 0;
			animation: slideFromLeft 1s ease-out 0.8s forwards;
			font-weight: 500;
		}

		.start-button {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			padding: 1rem 2.5rem;
			font-size: 1.2rem;
			font-weight: 600;
			border-radius: 50px;
			cursor: pointer;
			box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
			transition: all 0.3s ease;
			opacity: 0;
			animation: slideFromLeft 1s ease-out 1.1s forwards;
		}

		.start-button:hover {
			transform: translateY(-3px);
			box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
		}

		.start-button:active {
			transform: translateY(-1px);
		}

		@keyframes slideFromLeft {
			0% {
				opacity: 0;
				transform: translateX(-100px);
			}
			100% {
				opacity: 1;
				transform: translateX(0);
			}
		}

		.background-decoration {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: -1;
		}

		.circle {
			position: absolute;
			border-radius: 50%;
			background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
			animation: float 6s ease-in-out infinite;
		}

		.circle:nth-child(1) {
			width: 200px;
			height: 200px;
			top: 10%;
			left: 10%;
			animation-delay: 0s;
		}

		.circle:nth-child(2) {
			width: 150px;
			height: 150px;
			top: 60%;
			right: 15%;
			animation-delay: 2s;
		}

		.circle:nth-child(3) {
			width: 100px;
			height: 100px;
			bottom: 20%;
			left: 20%;
			animation-delay: 4s;
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0px);
			}
			50% {
				transform: translateY(-20px);
			}
		}
	</style>
</head>
<body>
	<div class="background-decoration">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>
	
	<div class="platform-container">
		<h1 class="platform-title">BwnX Platform</h1>
		<p class="start-text">เริ่มต้น</p>
		<button class="start-button">เริ่มต้น</button>
	</div>
</body>
</html>
