<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BwnX - เว็บไซต์แนะนำการใช้ชีวิตด้วย บทความการแนะนำ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="language-switcher.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="18" stroke="white" stroke-width="2"/>
                        <path d="M15 15 L25 25 M25 15 L15 25" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                <a href="#" class="nav-link">หน้าหลัก</a>
                <a href="#" class="nav-link">สินค้า</a>
                <a href="#" class="nav-link">ติดต่อ</a>
            </div>
            <div class="nav-right">
                <button class="btn-register">ปุ่มค้นหา</button>
                <div class="language-selector">
                    <img src="https://flagcdn.com/w20/th.png" alt="TH" class="flag-icon">
                    <span>TH</span>
                    <svg width="12" height="8" viewBox="0 0 12 8" fill="white">
                        <path d="M1 1L6 6L11 1" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">BwnX</h1>
            <p class="hero-subtitle">เว็บไซต์แนะนำการใช้ชีวิตด้วย บทความการแนะนำ</p>
            <p class="hero-description">เพื่อชีวิตที่ดีของคุณ</p>
            
            <div class="rating-section">
                <p class="rating-text">มีผู้ใช้งานมากกว่า 1,000 คน</p>
                <div class="stars">
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                </div>
            </div>
            
            <button class="btn-start">เริ่มต้น</button>
        </div>
    </section>

    <!-- Feature Cards Section -->
    <section class="features">
        <div class="features-container">
            <div class="feature-card">
                <div class="feature-icon money">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="25" fill="#FFD700"/>
                        <text x="30" y="38" text-anchor="middle" fill="#333" font-size="24" font-weight="bold">$</text>
                    </svg>
                </div>
                <h3 class="feature-title">การเงิน</h3>
                <p class="feature-description">คำแนะนำด้านการเงิน การลงทุน และการออม</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon target">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="25" fill="#FF4444"/>
                        <circle cx="30" cy="30" r="18" fill="none" stroke="white" stroke-width="3"/>
                        <circle cx="30" cy="30" r="10" fill="none" stroke="white" stroke-width="3"/>
                        <circle cx="30" cy="30" r="4" fill="white"/>
                        <path d="M45 15 L50 10" stroke="#00CED1" stroke-width="3"/>
                    </svg>
                </div>
                <h3 class="feature-title">เป้าหมาย</h3>
                <p class="feature-description">วางแผนและบรรลุเป้าหมายในชีวิต</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon star">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <path d="M30 10 L35 25 L50 25 L38 35 L43 50 L30 40 L17 50 L22 35 L10 25 L25 25 Z" fill="#FFD700"/>
                    </svg>
                </div>
                <h3 class="feature-title">ความสำเร็จ</h3>
                <p class="feature-description">เคล็ดลับสู่ความสำเร็จในชีวิตและการงาน</p>
            </div>
        </div>
    </section>
</body>
</html>
